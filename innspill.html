<body>
    <header id="underpage">
      <div id="header-underpage-content">
            <a href="index.html" alt="lenke til forsiden">
                <img id="logo-underpage" src="./images/logo-negativ-02.png" alt="MDGs logo med grønn skrift på hvit bakgrunn"></a> 
          
            <nav class="main-nav-underpage">
                <a href="samferdsel.html" id="nav-1-underpage">Hva mener vi?</a>
                <a href="politikere.html" id="nav-2-underpage">Politikerne våre</a>

                <a href="bli-med.html" id="nav-4-underpage">Bli med!</a>
            </nav>

            <div id="burger-wrapper">
                <input type="checkbox" id="cb">
                <label id="burger" for="cb">
                    <div></div>
                    <div></div>
                    <div></div>
                </label>
                
                <nav id="menu">
                    <a href="./samferdsel.html">Hva mener vi?</a>
                    <a href="./politikere.html">Politikerne våre</a>

            </div>

            <img id="search-icon" class="icons" src="images/search-icon.png" alt="Lenke til søkefunksjonen på dette nettstedet">
        </div>
    </header>

    <section id="sti">
        <a href="index.html">Forside</a>
        <h4>/</h4>
        <a href="innspill.html">Si hva du mener</a>
        <h4>/</h4>
    </section>

    <main>
        <section id="background-feedback"></section>

        <div id="feedback-container">
            <section id="headings">
                <h1 class="color-heading">Har du innspill?</h1>
                <h2 class="ingress">Vi vil gjerne høre din mening. Vi rekker ikke å svare alle, men lover at alle innspill blir lest.</h2>
            </section>

            <section id="form-section">
                <form id="feedback" method="POST" action="http://server1">
                    <label id="label-name" for="name">Fullt navn: </label>
                    <input id="name" type="text" name="name" required >
                    <label id="label-mail" for="mail">Epost: </label>
                    <input id="mail" type="email" name="mail" required>
      
                    <label id="label-org" for="org-select">Organisasjon/tilhørighet</label>
                    <select id="org-select" name="organization">
                        <option value="private">Privatperson</option>
                        <option value="pupil">Skoleelev</option>
                        <option value="member">Medlem i MDG</option>
                        <option value="NGO">NGO</option>
                        <option value="business">Næringsliv</option>
                        <option value="academic">Forsker</option>
                        <option value="other">Annet</option>
                    </select>

                    <label id="label-who" for="to-select">Hvem vil du si noe til?</label>
                    <select id="to-select" name="person">
                        <option value="leader">Partiledelsen</option>
                        <option value="une">Une Bastholm</option>
                        <option value="lan">Lan Marie Berg</option>
                        <option value="une">Arild Hermstad</option>
                        <option value="office">Partikontoret</option>
                        <option value="communication">Kommunikasjonsavdelingen</option>
                        <option value="whoever">Annet</option>
                    </select>
          
                    <textarea  rows="10" cols="100" name="comments" required>Skriv det du vil si her: </textarea>

                    <input id="submit" type="submit" value="Send inn">
                </form>
            </section>
        </div>
  </main>
</body>
</html>
